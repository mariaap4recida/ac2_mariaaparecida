<div>

        <h2>Formulario de cadrastro:</h2>

            <label
            for="nome"> Digite o nome nome completo:</label>

            <br>

            <br>

            <input type="text" name="p" placeholder="Digite" id= "p" required/>

            <br>

            for="e"> Digite o seu email:</label>

            <br>

            for="status"> Digite o seu status civil:</label>

            <br>

                <input type="radio" name="oper" id="fem"
                value = "fem"/>

                <input type="radio" name="oper" id="mas"
                value = "mas"/>

            <br>
            <input type="submit" value="Enviar"/>
        
        </form>
